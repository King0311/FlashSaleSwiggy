<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì§ Bulk Flash Sale Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 26px;
      margin-bottom: 1.5rem;
    }

    h2::after {
      content: "";
      display: block;
      margin: 8px auto 0;
      width: 50px;
      height: 4px;
      background-color: #ffffff;
      border-radius: 4px;
      animation: grow 1s ease;
    }

    @keyframes grow {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-top: 1rem;
      display: block;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      transition: transform 0.2s ease;
    }

    input[type="file"]:hover {
      transform: scale(1.02);
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

    #status {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: 600;
      color: #fff;
      min-height: 20px;
    }

    .spinner {
      display: none;
      margin: 10px auto 0;
      height: 24px;
      width: 24px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1.2rem;
        border-radius: 16px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Bulk Flash Sale Checker</h2>
    <form id="bulkForm" enctype="multipart/form-data">
      <label for="itemCsv">üìù Item CSV File</label>
      <input type="file" name="itemCsv" id="itemCsv" accept=".csv" required />

      <label for="outletCsv">üè¨ Outlet CSV File</label>
      <input type="file" name="outletCsv" id="outletCsv" accept=".csv" required />

      <button type="submit">üöÄ Generate Reports</button>
    </form>
    <p id="status"></p>
    <div id="spinner" class="spinner"></div>
  </div>

  <script>
    const form = document.getElementById('bulkForm');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '‚è≥ Uploading and processing...';
      spinner.style.display = 'block';

      const formData = new FormData(form);

      try {
        const res = await fetch('/bulk-upload', {
          method: 'POST',
          body: formData,
        });

        spinner.style.display = 'none';

        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'flash_sale_reports.zip';
          a.click();
          status.textContent = '‚úÖ Download started!';
        } else {
          status.textContent = `‚ùå Server error (${res.status})`;
        }
      } catch (err) {
        spinner.style.display = 'none';
        status.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
